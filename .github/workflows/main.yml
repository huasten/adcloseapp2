name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60 # 设置超时，避免卡住

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置 Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9' # 使用稳定的 3.9 版本

    - name: 安装系统依赖
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          ccache \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          libxml2-dev \
          libxslt1-dev \
          wget

    - name: 安装 Python 打包工具
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install cython==0.29.33
        pip install buildozer

    - name: 用 Buildozer 构建 APK
      run: |
        echo "开始构建 APK，这需要较长时间 (首次约1-2小时)..."
        # 设置非交互式环境，避免卡在确认步骤
        export DEBIAN_FRONTEND=noninteractive
        buildozer -v android debug
      env:
        # 自动接受所有许可证，防止构建中断
        ACCEPT_ALL_LICENSES: 1

    - name: 上传生成的 APK
      if: success() # 只有上一步成功才执行
      uses: actions/upload-artifact@v4
      with:
        name: adcloser-app
        path: ./bin/*.apk
        retention-days: 7

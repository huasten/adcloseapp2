name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # 允许手动运行

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检查代码
      uses: actions/checkout@v4

    - name: 设置 Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 安装系统依赖
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          ccache \
          libssl-dev \
          libffi-dev \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libxml2-dev \
          libxslt1-dev

    - name: 安装 Buildozer
      run: |
        pip3 install --upgrade pip
        pip3 install buildozer
        pip3 install cython==0.29.33

    - name: 检查环境
      run: |
        python --version
        buildozer --version

    - name: 用 Buildozer 构建 APK
      run: |
        echo "开始构建 APK..."
        echo "这需要较长时间，请耐心等待..."
        echo "网络必须稳定..."
        
        # 设置环境变量避免交互式提示
        export DEBIAN_FRONTEND=noninteractive
        export ACCEPT_ALL_LICENSES=1
        
        # 运行 buildozer
        buildozer -v android debug
      timeout-minutes: 60  # 设置超时时间为60分钟

    - name: 上传 APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: adcloser-apk
        path: bin/*.apk
